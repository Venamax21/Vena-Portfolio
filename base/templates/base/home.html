{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vena | Web Developer</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        /* Navbar */
        .navbar {
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            min-height: 70px;
        }
        .navbar-brand img {
            height: 70px;
            width: 70px; 
            border-radius: 70%;
        }
        .nav-link {
    font-size: 1.2rem;
    color: #000000 !important;
    margin-right: 20px;
    font-weight: 500;
    padding: 8px 16px;
    border: 2px solid transparent;
    border-radius: 5px;
    transition: all 0.3s ease;
}
        .nav-link:hover {
    color: #000000 !important;
    border: 2px solid #000000 !important;
    background-color: transparent !important;
}

.active-link {
    background-color: #000000 !important;
    color: #ffffff !important;
    border: 2px solid #000000 !important;
    border-radius: 5px;
}

        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 90vh;
            padding: 0 8%;
        }

        .hero-text {
            max-width: 50%;
        }

        .hero-text h1 {
            font-size: 4rem;
            font-weight: 700;
            line-height: 1.2;
            color: #111;
        }

        .hero-text h1 span {
            color: #007bff;
        }

        .hero-text p {
            font-size: 1.2rem;
            color: #555;
            margin-top: 15px;
            line-height: 1.6;
        }

        .hero-image img {
            width: 100%;
            max-width: 550px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            object-fit: cover;
        }

        @media (max-width: 992px) {
            .hero {
                flex-direction: column-reverse;
                text-align: center;
                padding: 50px 20px;
            }

            .hero-text {
                max-width: 100%;
            }

            .hero-image img {
                max-width: 80%;
                margin-bottom: 30px;
            }
        }
    </style>
</head>

<body>  
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="{% static 'images/vena.jpeg' %}" alt="Vena Logo" class="mr-2"
                style="height:70px; width:70px; border-radius:70%;">
            <span>Vena's Portfolio</span>
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <a class="nav-link {% if request.path == '/' %}active-link{% endif %}" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/project/' %}active-link{% endif %}"
                        href="{% url 'project' %}">My Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/contact/' %}active-link{% endif %}"
                        href="{% url 'contact' %}">Contact Me</a>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h1>Hi, I'm <span>Vanlal Vena</span><br>a Web Developer</h1>
            <p>
                I design and build beautiful, functional websites with modern technologies.
                Passionate about coding and always learning to become a better developer every day.
            </p>
        </div>

        <div class="hero-image">
            <img src="{% static 'images/2vena.JPG'%}" alt="Vena Picture">
        </div>
    </section>

    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
