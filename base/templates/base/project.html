{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Vena</title>
    <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand center-brand" href="#">Vena's Portfolio</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <a class="nav-link {% if request.path == '/' %}active-link{% endif %}" href="{% url 'home' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.path == '/project/' %}active-link{% endif %}" href="{% url 'project' %}">Project</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.path == '/contact/' %}active-link{% endif %}" href="{% url 'contact' %}">Contact</a>
        </ul>
      </div>
    </nav>

    <!-- Projects Section -->
    <div class="container mt-4">
        <h2>My Projects</h2>

        <!-- Project 1 -->
        <div class="card mb-4">
            <div class="card-body text-center">
                <img src="{% static 'images/github.png' %}" alt="GitHub" width="80">
                <h5 class="mt-2">Portfolio Website</h5>
                <a href="https://github.com/YourGitHubUsername/portfolio" target="_blank">View on GitHub</a>
            </div>
        </div>

        <!-- Project 2 -->
        <div class="card mb-4">
            <div class="card-body text-center">
                <img src="{% static 'images/github.png' %}" alt="GitHub" width="80">
                <h5 class="mt-2">Django Blog</h5>
                <a href="https://github.com/YourGitHubUsername/django-blog" target="_blank">View on GitHub</a>
            </div>
        </div>

        <!-- Project 3 -->
        <div class="card mb-4">
            <div class="card-body text-center">
                <img src="{% static 'images/github.png' %}" alt="GitHub" width="80">
                <h5 class="mt-2">API Project</h5>
                <a href="https://github.com/YourGitHubUsername/api-project" target="_blank">View on GitHub</a>
            </div>
        </div>

    </div>
    <script src="{% static 'js/main.js' %}"></script>

</body>
</html>
