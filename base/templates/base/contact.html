{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Vena</title>
    <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand center-brand" href="#">Vena's Portfolio</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
        <a class="nav-link {% if request.path == '/' %}active-link{% endif %}" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.path == '/project/' %}active-link{% endif %}"
                href="{% url 'project' %}">Project</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.path == '/contact/' %}active-link{% endif %}"
                href="{% url 'contact' %}">Contact</a>
        </ul>
      </div>
    </nav>

    <!-- Contact Section -->
    <div class="container mt-4">
        <div class="row">
            <!-- Left column: contact info -->
            <div class="col-md-4">
                <h4>Contact Me</h4>
                <p><strong>Name:</strong> <a class="contact-link" href="Vanlal Vena">Vanlal Vena</a></p>
                <p><strong>Email:</strong> <a class="contact-link" href="mailto:vena.jh123@gmail.com">vena.jh123@gmail.com</a></p>
                <p><strong>GitHub:</strong> <a class="contact-link" href="https://github.com/Venamax21?tab=repositories"
                        target="_blank">github.com/Venamax21</a></p>
                <p><strong>Phone:</strong> <a class="contact-link" href="tel:+15155253906">(515) 525-3906</a></p>
                <p><strong>Resume:</strong>
                    <a class="contact-link" href="{% static 'images/Resume_Vanlal_Vena.pdf' %}" download>Download PDF</a>
                </p>
            </div>

            <!-- Right column: big resume image -->
            <div class="col-md-8 text-center mb-5">
                <img src="{% static 'images/VenaResume.png' %}" alt="Resume" class="img-fluid rounded">
            </div>
        </div>
    </div>
</body>
<script src="{% static 'js/main.js' %}"></script>
</html>
